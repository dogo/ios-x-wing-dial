input_dir: 'X-WingDial'
output_dir: 'X-WingDial/Classes/Generated/'
strings:
  inputs: Localization/Base.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: LocalizableStrings.swift
xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: ImageAssets.swift
colors:
  inputs: Resources/Colors.json
  outputs:
    templateName: swift5
    output: Colors.swift
    params: { "enumName": "ColorPalette" }

fonts:
  inputs: Resources/xwing-symbols.ttf
  outputs:
    templateName: swift5
    output: XWingSymbols.swift